{% extends "base.html" %}

{% block title %}تعديل نوبة عمل - {{ worker.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>تعديل نوبة عمل - {{ worker.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="shift_type" class="form-label">نوع النوبة *</label>
                        <select class="form-control" id="shift_type" name="shift_type" required>
                            <option value="">اختر نوع النوبة</option>
                            <option value="صباحي" {% if shift.shift_type == 'صباحي' %}selected{% endif %}>صباحي</option>
                            <option value="بعد ظهر" {% if shift.shift_type == 'بعد ظهر' %}selected{% endif %}>بعد الظهر</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">الموقع *</label>
                        <select class="form-control" id="location" name="location" required>
                            <option value="">اختر الموقع</option>
                            <option value="جبل" {% if shift.location == 'جبل' %}selected{% endif %}>جبل</option>
                            <option value="سهل" {% if shift.location == 'سهل' %}selected{% endif %}>سهل</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="product_type_id" class="form-label">نوع المنتج</label>
                        <select class="form-control" id="product_type_id" name="product_type_id">
                            <option value="">اختر المنتج (اختياري)</option>
                            {% for product in product_types %}
                            <option value="{{ product.id }}" {% if shift.product_type_id == product.id %}selected{% endif %}>{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="work_type" class="form-label">نوع العمل</label>
                        <select class="form-control" id="work_type" name="work_type">
                            <option value="">اختر نوع العمل</option>
                            <option value="تنظيف" {% if shift.work_type == 'تنظيف' %}selected{% endif %}>تنظيف</option>
                            <option value="تقليم" {% if shift.work_type == 'تقليم' %}selected{% endif %}>تقليم</option>
                            <option value="تشحيل" {% if shift.work_type == 'تشحيل' %}selected{% endif %}>تشحيل</option>
                            <option value="جني" {% if shift.work_type == 'جني' %}selected{% endif %}>جني</option>
                            <option value="أخرى" {% if shift.work_type == 'أخرى' %}selected{% endif %}>أخرى</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hours" class="form-label">عدد الساعات *</label>
                        <input type="number" class="form-control" id="hours" name="hours" step="0.5" value="{{ shift.hours }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">التاريخ *</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ shift.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ shift.notes or '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">تحديث النوبة</button>
                        <a href="{{ url_for('workers.worker_detail', worker_id=worker.id) }}" class="btn btn-secondary">إلغاء</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
